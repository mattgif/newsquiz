<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Quiz about weird and offbeat news items">
	<title>Why do you know that?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">	
	<link rel="stylesheet" type="text/css" href="grid.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis|Rock+Salt" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Why do you know that?</h1>
				<h4>Test your weird-news knowledge</h4>
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-12">
				<div class="quizBox">										
					<form class="answerForm">
						<legend>Test question text</legend>						
						<ul class="answerList">
							<button class="answer">Answer 1</button>
							<button class="answer">Answer 2</button>
						</ul>						
					</form>					
					<footer>
						<div class="row">
							<div class="col-6">
								<div class="pageCount">
									<p>Question <span class="questionNum">1</span> of 10</p>	
								</div>
							</div>
							<div class="col-6">
								<div class="score">
									<span class="posScore">+0</span>/<span class="negScore">-0</span>
								</div>								
							</div>
						</div>					
					</footer>
				</div>				
			</div>
		</div>
	</main>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
			  crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
